<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Manual do programador</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="markdown.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Manual do programador</h1>
            <p>Para contribuir fork o reposit√≥rio no GitHub</p>
            <p><a class="btn btn-success btn-lg" href="https://github.com/erikfig/manual-do-programador" role="button">Contribuir</a> <a class="btn btn-default btn-lg" href="https://github.com/erikfig/manual-do-programador/issues/1" role="button">Baixar app android</a></p>
          </div>
        </div>
      </div>
      <div class="row" ng-app="app" ng-controller='appCtrl'>
        <div class="col-md-12">
            <nav class="navbar navbar-default">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Cursos</a>
              </div>
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li ng-repeat="course in courses"><a href="#">{{course.name}}</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="col-md-12">
          <div ng-bind-html="readme | markdown | unsafe"></div>
        </div>
      </div>
    </div>
  </body>
</html>
